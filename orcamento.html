<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/orcamento.css">
  <title>Orçamento</title>
</head>

<body>
  <header class="header">
      <div class="logo">
         <img src="img/logoTiaw.jpg" alt="Logo" />
     </div>
     <h1 class="text-center mb-4">Orçamentos</h1>
    </header>

  <main >
    <div class="container">
    <div class="bloco card p-5 mb-4">
      <h3 class="mb-3">Definir Orçamento</h3>

      <form id="form-orcamento" class="row g-3" onsubmit="return false;">
        <div class="col-12 col-md-6">
          <label for="categoria" class="form-label">Categoria</label>
          <select id="categoria" class="form-control">
            <option>Alimentação</option>
            <option>Transporte</option>
            <option>Lazer</option>
            <option>Saúde</option>
            <option>Outros</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label for="limite" class="form-label">Limite Mensal (R$)</label>
          <input id="limite" type="number" step="0.01" class="form-control" placeholder="0.00">
        </div>

        <div class="col-12 col-md-3 d-flex align-items-end gap-2">
          <button id="adicionar-orcamento" type="button" class="Adicionar">Definir Orçamento</button>
          <button id="limpar-orcamento" type="button" class="Cancelar">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="bloco card p-3">
      <h3 class="mb-3">Orçamentos Definidos</h3>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-3">
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Limite (R$)</th>
              <th>Gasto Atual (R$)</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody id="lista-orcamentos"></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between">
        <div></div>
        <button class="sair" id="voltar" type="button">Voltar</button>
      </div>
    </div>
    </div>
  </main>

  <script src="js/orcamento.js" defer></script>
</body>

</html>
