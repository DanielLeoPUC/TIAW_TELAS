<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- depois CSS custom -->
  <link rel="stylesheet" href="css/config.css" />
  <title>Configurações</title>
</head>

<body>
    <header class="header">
      <div class="logo">
         <img src="img/logoTiaw.jpg" alt="Logo" />
     </div>
     <h1 class="text-center mb-4">Configurações</h1>
      
    </header>
  <main class="container ">

    <div class="row g-2">
      <div class="col-12 col-md-12">
        <section class="card">
          <div class="card-body">
            <h2 class="card-title h5 mb-3">Informações Pessoais</h2>

            <div class="d-flex align-items-center mb-3 gap-3">
              <img src="img/IMG-20250904-WA0016.jpg" alt="perfil" class="profile-img">
              <div>
                <button id="editar-foto" class="btn btn-outline-primary btn-sm">Editar foto</button>
              </div>
            </div>

            <form id="form-informacoes" novalidate>
              <div class="mb-3">
                <label for="nome-usuario" class="form-label">Nome de Usuário</label>
                <input type="text" id="nome-usuario" class="form-control" placeholder="Digite seu nome de usuário">
              </div>

              <div class="mb-3">
                <label for="nome-empresa" class="form-label">Nome da Empresa</label>
                <input type="text" id="nome-empresa" class="form-control" placeholder="Digite o nome da empresa">
              </div>

              <div class="mb-3">
                <label for="cpf-cnpj" class="form-label">CPF ou CNPJ</label>
                <input type="text" id="cpf-cnpj" class="form-control" placeholder="Digite seu CPF ou CNPJ">
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control" placeholder="Digite seu endereço">
              </div>

              <div class="mb-3">
                <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="data-nascimento" class="form-control">
              </div>

              <div class="d-flex gap-2">
                <button class="salvar" type="button" >Salvar Alterações</button>
                <button class="cancelar" type="button" class="btn btn-secondary">Cancelar</button>
              </div>
            </form>
          </div>
        </section>
      </div>

      <div class="col-12 col-md-6">
        <section class="card">
          <div class="card-body">
            <h2 class="card-title h5 mb-3">Deletar conta</h2>

            <form id="form-email" novalidate>
              <div class="mb-3">
                <label for="email-antigo" class="form-label">Digite seu e-mail atual</label>
                <input type="email" id="email-antigo" class="form-control" placeholder="Digite seu e-mail atual">
              </div>
        

              <div class="mb-3">
                <label for="email-antigo-confirm" class="form-label">Confirme e-mail:</label>
                <input type="email" id="email-antigo-confirm" class="form-control" placeholder="Confirme seu e-mail">
              </div>
  <div class="col-12 col-md-6">
                  <label for="senha-antiga" class="form-label">Digite sua senha atual:</label>
                  <input type="password" id="senha-antiga" class="form-control" placeholder="********">
                </div>
             <div class="col-12 col-md-4">
                  <label for="senha-antiga-confirm" class="form-label">Confirme senha: </label>
                  <input type="password" id="senha-antiga-confirm" class="form-control" placeholder="********">
                </div>

              <div class="d-flex gap-2">
                <button  type="button" class="deletar">Deletar conta</button>
                <button  type="button" class="cancelar">Cancelar</button>
              </div>
            </form>
          </div>
        </section>
      </div>


      <div class="col-12 col-md-6">
        <section class="card">
          <div class="card-body">
            <h2 class="card-title h5 mb-3">Alterar Senha</h2>

            <form>
              <div class="row g-3">
                <div>
                  <label for="senha-antiga" class="form-label">Senha atual</label>
                  <input type="password" id="senha-antiga" class="form-control" placeholder="********">
                </div>

                <div>
                  <label for="senha-antiga-confirm" class="form-label">Confirme senha atual</label>
                  <input type="password" id="senha-antiga-confirm" class="form-control" placeholder="********">
                </div>

                <div>
                  <label for="senha-nova" class="form-label">Senha nova</label>
                  <input type="password" id="senha-nova" class="form-control" placeholder="********">
                </div>
              </div>

              <div class="mt-3 d-flex gap-2">
                <button class="salvar" type="button" >Salvar Senha</button>
                <button class="cancelar" type="button">Cancelar</button>
         
              </div>
            </form>
                
          </div>
        </section>
         <button id="sair" type="button">Sair</button>
      </div>
    </div>
    
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
