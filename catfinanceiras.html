<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/catfinanceiras.css" />
  <title>Categorias Financeiras</title>
</head>
<body>
   <header class="header">
      <div class="logo">
         <img src="img/logoTiaw.jpg" alt="Logo"></img>  
       
     </div>
      <h1 class="text-center mb-4">Categorias financeiras</h1>
    </header>

  <main class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2>Categorias Pessoais</h2>

            <form id="form-pessoal" class="mb-3">
              <div class="mb-2">
                <label for="categoria-pessoal" class="form-label"><h5>Nome da categoria pessoal:</h5></label>
                <input type="text" id="categoria-pessoal" class="form-control" placeholder="Ex: Alimentação, Transporte, Salário">
              </div>
              <div class="mb-2">
                <label for="tipo-pessoal" class="form-label"><h5>Tipo:</h5></label>
                <select id="tipo-pessoal" class="form-select">
                  <option>Despesa</option>
                  <option>Receita</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="data-pessoal" class="form-label"><h5>Data da criação:</h5></label>
                <input type="date" id="data-pessoal" class="form-control">
              </div>

              <button id="catpessoal" type="button" >Adicionar Categoria pessoal</button>
            </form>

            <h3 class="h6">Minhas Categorias</h3>
            <ul id="pessoal-list" class="list-group"></ul>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 >Categorias Comerciais</h2>

            <form id="form-comercial" class="mb-3" onsubmit="return false;">
              <div class="mb-2">
                <label for="categoria-comercial" class="form-label"><h5>Nome da categoria comercial:</h5></label>
                <input type="text" id="categoria-comercial" class="form-control" placeholder="Ex: Funcionários, Produtos, Loja">
              </div>
              <div class="mb-2">
                <label for="tipo-comercial" class="form-label"><h5>Tipo:</h5></label>
                <select id="tipo-comercial" class="form-select">
                  <option>Despesa</option>
                  <option>Receita</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="data-comercial" class="form-label"><h5>Data da criação:</h5></label>
                <input type="date" id="data-comercial" class="form-control">
              </div>

              <button id="catcomercial" type="button" >Adicionar Categoria comercial</button>
            </form>

            <h3 class="h6">Minhas Categorias</h3>
            <ul id="comercial-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a id="voltar" href="#" class="btn btn-secondary">Voltar</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/catfinanceiras.js" defer></script>
</body>
</html>
