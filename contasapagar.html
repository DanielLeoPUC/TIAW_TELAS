<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contasapagar.css">
    <title>Contas a Pagar</title>
 </head>

<body>
   <h1>Contas para  Pagar</h1>
    <div class="bloco">
        <form>
            <div>
                <label>Descrição</label>
                <input type="text" placeholder="Ex: Aluguel, Internet, Luz">
            </div>
            <div>
                <label>Valor</label>
                <input type="number" placeholder="R$ 0,00">
            </div>
            <div>
                <label>Data de Vencimento</label>
                <input type="search" placeholder="Digite a Data">
            </div>
            <button type="submit">Adicionar Conta</button>
        </form>

        <h3>Lista de Contas</h3>
        <table>
            <tr>
                <th>Descrição</th>
                <th>R$</th>
                <th>Vencimento</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Aluguel</td>
                <td>R$ 1.200,00</td>
                <td>10/10/2025</td>
                <td>Pendente</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>R$ 120,00</td>
                <td>05/10/2025</td>
                <td>Paga</td>
            </tr>
        </table>
    </div>
</body>

</html>
