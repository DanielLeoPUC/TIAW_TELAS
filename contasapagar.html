<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contasareceber.css">
  <title>Contas a Receber</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <header class="header mb-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <div class="logo">
              <img src="/images/logo.jpeg" alt="Logo" style="height:48px;">
            </div>
            <h1 class="mb-0">Contas a Pagar</h1>
          </div>
        </header>

        <div class="bloco card p-3 mb-4">
          <h3 class="mb-3">Adicionar / Editar Pagamentos</h3>

          <form  class="row g-3" onsubmit="return false;">
            <div class="col-12 col-md-6">
              <label for="descricao" class="form-label">Descrição</label>
              <input id="descricao" name="descricao" type="text" class="form-control" placeholder="Ex: Venda, Serviço" aria-label="Descrição">
            </div>

            <div class="col-12 col-md-3">
              <label for="valor" class="form-label">Valor</label>
              <input id="valor" name="valor" type="number" step="0.01" class="form-control" placeholder="0.00" aria-label="Valor">
            </div>

            <div class="col-12 col-md-3">
              <label for="data-recebimento" class="form-label">Data de Recebimento</label>
              <input id="data-recebimento" name="data-recebimento" type="date" class="form-control" aria-label="Data de Recebimento">
            </div>

            <div class="col-12 d-flex gap-2">
              <button id="adicionar-recebimento" type="button" class="Adicionar">Adicionar Recebimento</button>
              <button id="limpar-form" type="button" class="Cancelar">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="bloco card p-3">
          <h3 class="mb-3">Lista de contas</h3>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-3">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Valor (R$)</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between">
            <div></div>
            <button class="sair" id="voltar" type="button">Voltar</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/contasareceber.js" defer></script>
</body>

</html>
