<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/contasareceber.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas a Receber</title>
</head>
<body>

  <div class="bloco">
    <h3>Contas a receber</h3>
    <form>
      <div>
        <label>Descrição</label>
        <input type="text" placeholder="Ex: Clientes , reda secundária, Venda">
      </div>
      <div>
        <label>Valor</label>
        <input type="number" placeholder="R$ 0,00">
      </div>
      <div>
        <label>Data de Recebimento</label>
        <input type="search" placeholder="digite a data">
      </div>
      <button type="submit">Adicionar Recebimento</button>
    </form>

    <h3>Lista de Recebimentos</h3>
    <table>
      <tr><th>Descrição</th><th>Valor</th><th>Data</th><th>Status</th></tr>
      <tr><td>Cliente 1</td><td>R$ 2.000,00</td><td>15/10/2025</td><td>Pendente</td></tr>
      <tr><td>Freelance 2</td><td>R$ 800,00</td><td>20/09/2025</td><td>Recebido</td></tr>
    </table>
  </div>
   <button id="voltar">Voltar</button>
</body>
</html>
