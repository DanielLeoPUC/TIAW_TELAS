<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contasareceber.css">
  <title>Contas a Receber</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <header class="header">
      <div class="logo">
         <img src="img/logoTiaw.jpg" alt="Logo" />
     </div>
     <h1 class="text-center mb-4">Contas a receber</h1>
      
    </header>

        <div class="bloco card p-3 mb-4">
          <h3 class="mb-3">Adicionar / Editar Recebimento</h3>

          <form id="form-recebimento" class="row g-3" onsubmit="return false;">
            <div class="col-12 col-md-6">
              <label for="descricao" class="form-label">Descrição</label>
              <input id="descricao" name="descricao" type="text" class="form-control" placeholder="Ex: Venda, Serviço" aria-label="Descrição">
            </div>

            <div class="col-12 col-md-3">
              <label for="valor" class="form-label">Valor</label>
              <input id="valor" name="valor" type="number" step="0.01" class="form-control" placeholder="0.00" aria-label="Valor">
            </div>

            <div class="col-12 col-md-3">
              <label for="data-recebimento" class="form-label">Data de Recebimento</label>
              <input id="data-recebimento" name="data-recebimento" type="date" class="form-control" aria-label="Data de Recebimento">
            </div>

            <div>
              <button  type="button" class="Adicionar">Adicionar Recebimento</button>
              <button  type="button" class="Cancelar">Limpar</button>
            </div>
          </form>
        </div>

        <div class="bloco card p-3">
          <h3 class="mb-3">Lista de Recebimentos</h3>

          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-3">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Valor (R$)</th>
                  <th>Data</th>
                  <th>Status</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody id="lista-recebimentos"></tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between">
            <button class="sair" id="voltar" type="button">Voltar</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/contasareceber.js" defer></script>
</body>
</html>
